<!DOCTYPE html>
<html>
	<head>
		<title>Marker-based AR Scene</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- A-Frame + AR.js -->
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
	</head>
	<body style="margin: 0; overflow: hidden">
		<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
			<!-- Marker -->
			<a-marker preset="hiro">
				<!-- Dummy 3D model -->
				<a-entity gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf" scale="0.5 0.5 0.5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000"> </a-entity>
			</a-marker>
			<!-- Camera -->
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
